<!DOCTYPE html>
<html lang="en">
	<head>
		<script
			defer
			src="https://kit.fontawesome.com/ca01b450db.js"
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital@1&family=Roboto:ital@1&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<script defer src="./JS/main.js" type="module"></script>
		<title>Weather</title>
	</head>
	<body>
		<main>
			<div class="search-container">
				<form action="/">
					<input type="search" id="search" placeholder="Enter Location" />
					<button>
						<i class="fa fa-search"></i>
					</button>
				</form>
			</div>
			<div class="today-weather-container">
				<div class="today">
					<p>Today</p>
					<p class="date"></p>
				</div>

				<div class="temperature-container">
					<div class="icon-container">
						<img
							class="weather-icon"
							src="https://openweathermap.org/img/wn/02n@2x.png"
							alt=""
						/>
						<p class="weather-description"></p>
					</div>
					<div class="current-temp">
						<h1 class="temperature"></h1>
						<p class="unit">Â°c</p>
					</div>
				</div>
				<div class="extra-info">
					<div class="wind">
						<i class="fa fa-wind"></i>
						<span class="wind-speed">12 km/h</span>
					</div>
					<div class="humidity">
						<i class="fa fa-droplet icon"></i>
						<span class="humidity-percent"></span>
					</div>
				</div>
				<div class="location">
					<i class="fa fa-location-dot icon"></i>
					<p class="location-current"></p>
				</div>
			</div>
			<button id="get-location">
				<i class="fa fa-location"></i> Get My Location
			</button>

			<div class="5-day-forcast">
				<h3>7 Day Forecast</h3>
				<div class="week-container"></div>
			</div>
		</main>
	</body>
</html>
